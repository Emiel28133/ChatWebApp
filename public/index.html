<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatWebApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<noscript>JavaScript is required to use this app.</noscript>
<div id="auth">
    <h2>Login / Register</h2>
    <input id="username" placeholder="Username (max 30 chars)" maxlength="30" required autocomplete="username">
    <input id="password" type="password" placeholder="Password" required autocomplete="current-password">
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
    <p id="authMsg"></p>
</div>

<div id="chatUI" style="display:none;">
    <div id="themeSwitcher">
        <select id="themeSelect" onchange="setTheme(this.value)">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="yellow">Piss</option>
            <option value="rainbow">Rainbow</option>
            <option value="hacker">Hacker</option>
            <option value="ultradark">Ultra Dark</option>
        </select>
        <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>
    <div id="onlineUsers"></div>
    <div id="chat"></div>
    <input id="msg" placeholder="Type message (max 200 chars)" maxlength="200">
    <button onclick="sendMsg()">Send</button>
    <input type="file" id="imgUpload" accept="image/png,image/jpeg,image/gif,image/webp" />
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
