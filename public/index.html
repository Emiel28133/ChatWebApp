<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="auth-container">
    <form id="register-form">
        <input id="reg-username" placeholder="Username" maxlength="30" required>
        <input type="password" id="reg-password" placeholder="Password" required>
        <button>Register</button>
    </form>

    <form id="login-form">
        <input id="login-username" placeholder="Username" maxlength="30" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button>Login</button>
    </form>
</div>

<div id="chat-container" style="display:none;">
    <div id="theme-switcher">
        <label>Theme: </label>
        <select id="theme-select">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="yellow">Yellow</option>
            <option value="rainbow">Rainbow</option>
            <option value="hacker">Hacker</option>
        </select>
    </div>

    <div id="users"></div>
    <div id="messages"></div>

    <form id="chat-form">
        <input id="chat-input" placeholder="Message">
        <input type="text" id="chat-to" placeholder="Private to (optional)">
        <input type="file" id="chat-image">
        <button>Send</button>
    </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
